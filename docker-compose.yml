version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: openinbox-postgres
    environment:
      POSTGRES_USER: openinbox
      POSTGRES_PASSWORD: devpass123
      POSTGRES_DB: openinbox_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openinbox"]
      interval: 10s
      timeout: 5s
      retries: 5

  snappymail:
    image: djmaze/snappymail:latest
    container_name: unified-snappymail
    ports:
      - "8888:8888"
    environment:
      - UPLOAD_MAX_FILESIZE=25M
      - POST_MAX_SIZE=25M
    volumes:
      - snappymail_data:/var/lib/snappymail
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  pgdata:
    driver: local
  snappymail_data:
    driver: local
