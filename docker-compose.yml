version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: openinbox-postgres
    environment:
      POSTGRES_USER: openinbox
      POSTGRES_PASSWORD: devpass123
      POSTGRES_DB: openinbox_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openinbox"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
    driver: local
